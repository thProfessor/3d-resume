<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
    <script src="aframe-gui.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <title>portfolio</title>




    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>

<body>

    <script>
        AFRAME.registerComponent("icon-fixed", {
            init: function () {
                let el = this.el;
                let linked = document.querySelector("#linker");
                linked.addEventListener('click', function () {
                    window.location.href = "https://www.linkedin.com/in/utkarsh-shukla-1259b6139/";
                })
            }
        });

        function portfunc() {
            window.location.href = "https://utkarsh-shukla.herokuapp.com/"
        }

        function resume() {
            window.location.href = "https://drive.google.com/file/d/1gBF0UbbiXGHTKVFF0m8naB_zphrAub1U/view?usp=sharing";
        }

        function city() {
            window.location.href = "https://thprofessor.github.io/3d-city/";
        }


    </script>
    <a-scene ar vr-mode-ui="enabled: false">
        <a-camera>
            <a-gui-cursor fuse="true" fuse-timeout="3000"></a-gui-cursor>
        </a-camera>

        <a-gui-flex-container panel-color="red" flex-direction="column" width="3" height="3" opacity="0.5"
            position="0 1 -4" align-items="center">
            <a-gui-button id="port" onclick="portfunc" value="Portfolio visit" width="2"></a-gui-button>
            <a-gui-button value="Resume watch" onclick="resume" width="2"></a-gui-button>
            <a-gui-button value="More 3d work" width="2" onclick="city"></a-gui-button>

            <a-gui-icon-button height="0.75" onclick="buttonActionFunction" margin="0 0 0.05 0" onclick="linked"
                position="0 1.5 3.5">
            </a-gui-icon-button>

        </a-gui-flex-container>

        <a-plane position="1.250 1.963 -3.167" scale="0.5 0.5 0.2" src="images/me.jpg"></a-plane>

        <a-plane position="0 -0.894 -3.949" scale="0.5 0.5 0.2" src="images/linked.jpg" id="linker" icon-fixed>
        </a-plane>
    </a-scene>

</body>

</html>
